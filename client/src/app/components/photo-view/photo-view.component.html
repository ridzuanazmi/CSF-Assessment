<h2> {{title}} </h2>

<h4> by {{name}} on {{uploadDate}} </h4>

<h4> {{comments}} </h4>

<table>
    <tr *ngFor="let url of imgUrl">
        <td>
            <img [src]="url" alt="Image" height="500px" width="400px">
        </td>
    </tr>
</table>

<button type="button" [routerLink]="['/']">Back</button>
